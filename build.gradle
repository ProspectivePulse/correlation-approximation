apply plugin: 'scala'
apply plugin: 'application'
group = 'com.soteradefense'
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
    mavenRepo url: "http://repo1.maven.org/maven2/"
    mavenRepo url: "https://repository.cloudera.com/artifactory/cloudera-repos"
    mavenRepo url: "http://repo.typesafe.com/typesafe/releases/"
    mavenRepo url: "http://repo.spray.cc/"
}

dependencies {
    compile('org.apache.spark:spark-core_2.10:0.9.0-incubating')
    compile('org.slf4j:slf4j-api:1.6.6')
    compile('org.apache.hadoop:hadoop-client:2.2.0-cdh5.0.0-beta-2')
    compile('org.slf4j:slf4j-log4j12:1.6.6')
    compile('org.apache.commons:commons-math3:3.0')
}

task dist(dependsOn: 'assemble', type: Copy) {
        from configurations.runtime
        from jar
        include "**/*.jar"
        into "${buildDir}/dist"
}

mainClassName = 'com.soteradefense.correlate.CorrelationEngine'
